<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all-fonts.min.css">
    <title>music player</title>
  </head>
  <body>
    <!---- Header ---->
    <header class="header">
      <h1 class="header__title">Feel the music!</h1>
    </header>

    <!---- Main ---->
    <div class="music-player">
      <!-- Cover of song -->
      <div class="cover">
        <img class="cover-image" src="assets/images/cover1.jpg" alt="song1" />
      </div>

      <!-- song -->
      <audio src="assets/songs/remember me.mp3"></audio>

      <!-- Song information -->
      <div class="song-information">
        <h2 class="music-name">Remember Me</h3>
        <h4 class="singer-name">d4vd</h4>
      </div>

      <!-- Controls -->
      <div class="controls">
        <!-- Controls buttons -->
        <div class="control-buttons">
          <button class="control-btn" id="prev-btn">
            <i class="fa fa-backward"></i>
          </button>
          <button class="control-btn" id="play-puse-btn">
            <i class="fa fa-play"></i>
          </button>
          <button class="control-btn" id="next-btn">
            <i class="fa fa-forward"></i>
          </button>
        </div>

        <!-- Player Controls -->
        <div class="player-controls">
          <section class="time-wrapper">
            <!-- Music Time -->
            <div class="music-time">
              <span class="current-time">0:00</span>
              <span class="total-time">0:00</span>
            </div>
            <input
              type="range"
              class="seek-bar"
              min="0"
              step="0.01"
              value="0"
            />
          </section>
          <section class="valume-wrapper">
            <i class="fa fa-volume-down"></i>
            <input
              type="range"
              class="valume-bar"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
            <i class="fa fa-volume-up"></i>
          </section>
        </div>
      </div>
    </div>
    <!----- Footer ----->
    <footer class="footer">
      <p class="footer-text">Made with ‚ù§ and üé∂ during practice</p>
    </footer>

    <!-- Script -->
    <script src="./main.js"></script>
  </body>
</html>
